<!DOCTYPE html>
<html>
    <head>
        <title>Angelo's blog</title>
    </head>
    <body>
        <header>
            <h1>Angelo's Blog</h1>
        </header>

        {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}

        
    </body>
</html>
